apply plugin: "kotlin"

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

// build
buildscript {
   ext.kotlin_version = '1.0.1-2'

   repositories {
     mavenCentral()
   }

   dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
   }
}

// library

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // java-gnome
    compile files('/usr/lib64/java-gnome/gtk.jar')
}
